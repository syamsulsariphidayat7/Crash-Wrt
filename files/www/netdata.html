<style>
/* CSS Variables & Base */
:root{
  --p:#667eea;--s:#764ba2;--a:#f093fb;--g:#10b981;--w:#f59e0b;--d:#ef4444;
  --sh:0 2px 4px rgba(0,0,0,.1);--shl:0 8px 16px rgba(0,0,0,.15);--shx:0 12px 24px rgba(0,0,0,.2);
  --bg:#3F5582;--bg2:rgba(255,255,255,.95);--bg3:#fff;
  --t1:#2d3748;--t2:#718096;--t3:#a0aec0;--b1:#e2e8f0;--b2:rgba(255,255,255,.2);
  --radius-sm:8px;--radius-md:12px;--radius-lg:16px;--radius-xl:20px;--radius-2xl:24px;--radius-3xl:32px;
  --font-body:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;
  --text-xs:.75rem;--text-sm:.875rem;--text-base:1rem;--text-lg:1.125rem;--text-xl:1.25rem;--text-2xl:1.5rem;--text-3xl:1.875rem;
  --bg-blur:blur(8px);
}

[data-theme="dark"]{
  --bg:#1a202c;--bg2:rgba(45,55,72,.95);--bg3:#2d3748;--t1:#f7fafc;--t2:#e2e8f0;--t3:#a0aec0;--b1:#4a5568;--b2:rgba(255,255,255,.1);
  --sh:0 2px 4px rgba(0,0,0,.3);--shl:0 8px 16px rgba(0,0,0,.4);--shx:0 12px 24px rgba(0,0,0,.5);
  --bg-blur:blur(10px);
}

[data-theme="ocean"]{
  --bg:#0f172a;--bg2:rgba(15,23,42,.95);--bg3:#1e293b;--t1:#e2e8f0;--t2:#94a3b8;--t3:#64748b;--b1:#334155;--b2:rgba(59,130,246,.1);
  --sh:0 2px 4px rgba(0,0,0,.4);--shl:0 8px 16px rgba(0,0,0,.5);--shx:0 12px 24px rgba(0,0,0,.6);
  --p:#3b82f6;--s:#06b6d4;--a:#0ea5e9;--g:#22d3ee;--w:#f59e0b;--d:#ef4444;
  --bg-blur:blur(12px);
}

[data-theme="purple"]{
  --bg:#1e1b4b;--bg2:rgba(30,27,75,.95);--bg3:#312e81;--t1:#f8fafc;--t2:#c7d2fe;--t3:#a5b4fc;--b1:#4338ca;--b2:rgba(139,92,246,.1);
  --p:#8b5cf6;--s:#a855f7;--a:#c084fc;
  --bg-blur:blur(10px);
}

/* TEMA GRADIENT BLUE */
[data-theme="gradient"]{
  --bg:linear-gradient(135deg, #667eea 0%, #764ba2 100%);--bg2:rgba(255,255,255,.9);--bg3:rgba(255,255,255,.95);
  --t1:#1a202c;--t2:#4a5568;--t3:#718096;--b1:#e2e8f0;--b2:rgba(255,255,255,.15);
  --sh:0 4px 8px rgba(102,126,234,.15);--shl:0 8px 16px rgba(102,126,234,.25);--shx:0 12px 24px rgba(102,126,234,.35);
  --p:#667eea;--s:#764ba2;--a:#f093fb;--g:#22c55e;--w:#f59e0b;--d:#ef4444;
  --bg-blur:blur(15px);
}

/* TEMA CYBER BLUE - CYBERPUNK STYLE */
[data-theme="cyber"]{
  --bg:linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 30%, #16213e 70%, #0f0f23 100%);
  --bg2:rgba(0,150,255,.12);--bg3:rgba(0,200,255,.15);
  --t1:#00d4ff;--t2:#0099ff;--t3:#0066cc;--b1:#0080ff;--b2:rgba(0,150,255,.15);
  --sh:0 0 15px rgba(0,180,255,.4);--shl:0 0 25px rgba(0,180,255,.6);--shx:0 0 35px rgba(0,180,255,.8);
  --p:#00b4ff;--s:#0099ff;--a:#0080ff;--g:#00ffaa;--w:#ffaa00;--d:#ff4466;
  --bg-blur:blur(20px);
}

/* TEMA TRANSPARENT - ULTRA GLASSMORPHISM */
[data-theme="transparent"]{
  --bg:transparent;--bg2:rgba(255,255,255,.08);--bg3:rgba(255,255,255,.12);
  --t1:#ffffff;--t2:#e2e8f0;--t3:#cbd5e0;--b1:rgba(255,255,255,.2);--b2:rgba(255,255,255,.05);
  --sh:0 8px 32px rgba(0,0,0,.15);--shl:0 12px 40px rgba(0,0,0,.2);--shx:0 16px 48px rgba(0,0,0,.25);
  --p:#667eea;--s:#764ba2;--a:#f093fb;--g:#10b981;--w:#f59e0b;--d:#ef4444;
  --bg-blur:blur(25px);
}

@media(prefers-color-scheme:dark){:root:not([data-theme]){
  --bg:#1a202c;--bg2:rgba(45,55,72,.95);--bg3:#2d3748;--t1:#f7fafc;--t2:#e2e8f0;--t3:#a0aec0;--b1:#4a5568;--b2:rgba(255,255,255,.1);
}}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font:400 1rem/1.5 var(--font-body);background:var(--bg);min-height:100vh;color:var(--t1);
  transition:background .3s,color .3s;position:relative;overflow-x:hidden;
}

/* BACKGROUND BLUR EFFECT */
body::before{
  content:'';position:fixed;top:0;left:0;width:100%;height:100%;
  background:inherit;filter:var(--bg-blur);opacity:.3;z-index:-2;
}

body::after{
  content:'';position:fixed;top:0;left:0;width:100%;height:100%;
  background:radial-gradient(circle at 20% 80%, rgba(120,119,198,.3) 0%, transparent 50%),
             radial-gradient(circle at 80% 20%, rgba(255,119,198,.2) 0%, transparent 50%),
             radial-gradient(circle at 40% 40%, rgba(120,219,255,.2) 0%, transparent 50%);
  z-index:-1;opacity:.6;
}

/* CYBER THEME SPECIAL BACKGROUND EFFECTS */
[data-theme="cyber"] body::after{
  background:radial-gradient(circle at 20% 80%, rgba(0,180,255,.4) 0%, transparent 60%),
             radial-gradient(circle at 80% 20%, rgba(0,120,255,.3) 0%, transparent 60%),
             radial-gradient(circle at 40% 40%, rgba(0,200,255,.3) 0%, transparent 50%),
             radial-gradient(circle at 60% 10%, rgba(0,150,255,.2) 0%, transparent 70%);
}

/* TRANSPARENT THEME SPECIAL BACKGROUND */
[data-theme="transparent"] body{
  background:linear-gradient(135deg, 
    rgba(102,126,234,.15) 0%, 
    rgba(118,75,162,.12) 25%, 
    rgba(240,147,251,.10) 50%,
    rgba(16,185,129,.08) 75%,
    rgba(102,126,234,.15) 100%);
}

[data-theme="transparent"] body::before{
  background:linear-gradient(45deg,
    rgba(255,255,255,.02) 0%,
    rgba(102,126,234,.05) 25%,
    rgba(118,75,162,.03) 50%,
    rgba(240,147,251,.04) 75%,
    rgba(255,255,255,.02) 100%);
  filter:blur(30px);opacity:.8;
}

[data-theme="transparent"] body::after{
  background:radial-gradient(circle at 25% 75%, rgba(102,126,234,.15) 0%, transparent 60%),
             radial-gradient(circle at 75% 25%, rgba(240,147,251,.12) 0%, transparent 60%),
             radial-gradient(circle at 50% 50%, rgba(118,75,162,.10) 0%, transparent 50%),
             radial-gradient(circle at 10% 10%, rgba(16,185,129,.08) 0%, transparent 70%),
             radial-gradient(circle at 90% 90%, rgba(245,158,11,.06) 0%, transparent 80%);
  opacity:.9;
}

.container{max-width:1400px;margin:0 auto;padding:12px;position:relative;z-index:1}

/* SIMPLE BLUR OVERLAY */
.blur-overlay{
  position:fixed;top:0;left:0;width:100%;height:100%;backdrop-filter:var(--bg-blur);
  background:rgba(0,0,0,0.3);z-index:998;opacity:0;visibility:hidden;
  transition:opacity .3s,visibility .3s;
}
.blur-overlay.active{opacity:1;visibility:visible}

body.stats-open .main-content{filter:blur(4px);transition:filter .3s}

/* Controls */
.top-ctrl{position:fixed;top:15px;right:15px;z-index:1001;display:flex;gap:6px}
.btn{
  background:var(--bg3);border:2px solid var(--b1);border-radius:25px;padding:8px 12px;
  cursor:pointer;box-shadow:var(--sh);color:var(--t1);font:600 .75rem var(--font-body);
  transition:all .2s;backdrop-filter:blur(10px);
}
.btn:hover{background:var(--p);color:#fff;border-color:var(--p)}
.btn.rst:hover{background:var(--d);border-color:var(--d)}
.btn.stats:hover,.btn.stats.active{background:var(--g);color:#fff;border-color:var(--g)}

/* Toast */
.toast{
  position:fixed;top:65px;right:15px;z-index:2000;background:var(--bg3);
  border-radius:var(--radius-md);padding:10px 14px;box-shadow:var(--shx);
  border:1px solid var(--b1);font:600 .75rem var(--font-body);
  transform:translateX(300px);opacity:0;transition:all .3s;min-width:200px;
  backdrop-filter:blur(15px);
}
.toast.show{transform:translateX(0);opacity:1}
.toast.success{border-color:var(--g);color:var(--g)}
.toast.error{border-color:var(--d);color:var(--d)}

/* HEADER */
.header{
  text-align:center;margin-bottom:8px;padding:5px 8px;background:var(--bg2);
  border-radius:var(--radius-sm);box-shadow:var(--sh);border:1px solid var(--b2);
  backdrop-filter:blur(20px);
}
.header h1{
  font:600 .95rem var(--font-body);margin-bottom:2px;
  background:linear-gradient(135deg,var(--p),var(--s));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
.header .subtitle{font-size:.7rem;color:var(--t2)}

/* SECTION */
.section{
  background:var(--bg2);border-radius:var(--radius-md);padding:12px;
  margin-bottom:12px;box-shadow:var(--shx);border:1px solid var(--b2);
  backdrop-filter:blur(25px);
}
.title{
  text-align:center;font:600 1rem var(--font-body);color:var(--t1);margin-bottom:14px;
}
.subtitle{color:var(--t2);font-size:1rem;text-align:center}

/* SIMPLE STATS MODAL */
.stats-modal{
  position:fixed;top:70px;left:50%;transform:translateX(-50%);
  width:min(95vw,1200px);max-height:80vh;overflow-y:auto;
  background:var(--bg2);border-radius:var(--radius-2xl);padding:25px;
  box-shadow:var(--shx);border:1px solid var(--b2);z-index:999;
  opacity:0;visibility:hidden;transition:opacity .3s,visibility .3s;
  backdrop-filter:blur(30px);
}
.stats-modal.show{opacity:1;visibility:visible}

/* Close Button */
.close-btn{
  position:absolute;top:12px;right:16px;background:none;border:none;
  font-size:1.1rem;color:var(--t2);cursor:pointer;padding:6px;
  border-radius:50%;transition:all .2s;
}
.close-btn:hover{color:var(--d);background:rgba(239,68,68,0.1)}

/* Grids */
.grid-info{display:grid;grid-template-columns:repeat(3,1fr);gap:6px;margin-bottom:12px}
.grid-charts{display:grid;grid-template-columns:repeat(4,1fr);gap:6px;margin-bottom:12px}

/* SIMPLE CHARTS2 CONTAINER */
.charts2-container{
  position:relative;margin-bottom:8px;
  background:rgba(255,255,255,.05);border-radius:var(--radius-sm);
  padding:4px;border:1px solid var(--b2);
}

/* DESKTOP: SIMPLE SCROLLABLE WITH SNAP */
.grid-charts2{
  display:flex;overflow-x:auto;gap:6px;padding:2px;
  scroll-behavior:smooth;scroll-snap-type:x mandatory;
}

/* Simple scrollbar styling */
.grid-charts2::-webkit-scrollbar{height:3px}
.grid-charts2::-webkit-scrollbar-track{background:transparent}
.grid-charts2::-webkit-scrollbar-thumb{background:var(--p);border-radius:2px}

.grid-btns{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-bottom:20px}

/* Charts & Info */
.chart{
  background:var(--bg3);border-radius:var(--radius-md);padding:6px;
  box-shadow:var(--sh);border:1px solid var(--b1);min-height:110px;
  display:flex;align-items:center;justify-content:center;
  backdrop-filter:blur(15px);
}

/* CHART UNTUK GRID-CHARTS2 - Simple with snap */
.grid-charts2 .chart{
  min-height:70px;padding:4px;flex:0 0 calc(25% - 4.5px);
  scroll-snap-align:start;
}

.info{
  background:var(--bg3);border-radius:var(--radius-sm);padding:8px;
  box-shadow:var(--sh);border:1px solid var(--b1);min-height:65px;
  display:flex;flex-direction:column;justify-content:center;align-items:center;
  text-align:center;position:relative;backdrop-filter:blur(15px);
}
.info::before{
  content:'';position:absolute;top:0;left:0;right:0;height:2px;
  background:linear-gradient(90deg,var(--p),var(--a));
}
.info-title{
  font:600 .65rem var(--font-body);color:var(--t2);text-transform:uppercase;
  letter-spacing:.05em;margin-bottom:3px;
}
.info-value{font:600 .75rem var(--font-body);color:var(--t1)}

/* Buttons */
.chart-btn{
  background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border:none;
  padding:10px 12px;border-radius:var(--radius-sm);cursor:pointer;
  font:600 .75rem var(--font-body);text-transform:uppercase;
  letter-spacing:.05em;box-shadow:var(--sh);transition:all .2s;
}
.chart-btn:hover{box-shadow:var(--shl)}
.chart-btn.active{background:linear-gradient(135deg,#4facfe,#43e97b)}

/* Image Container */
.img-cnt{
  position:relative;width:100%;background:var(--bg3);border-radius:var(--radius-lg);
  box-shadow:var(--sh);border:1px solid var(--b1);padding:16px;margin:0 auto;
  backdrop-filter:blur(20px);
}
.chart-img{display:none;width:100%;height:auto;border-radius:var(--radius-sm)}
.img-cnt::before{
  content:'';position:absolute;top:50%;left:50%;width:25px;height:25px;
  margin:-12.5px 0 0 -12.5px;border:2px solid rgba(102,126,234,.3);
  border-top-color:var(--p);border-radius:50%;animation:spin .8s linear infinite;
  opacity:0;z-index:2;
}
.img-cnt.loading::before{opacity:1}

@keyframes spin{to{transform:rotate(360deg)}}

/* DESKTOP - 4 charts visible + scrollbar */
@media(min-width:769px){
  .img-cnt{max-width:850px}
}

/* TABLET - Mobile Mode mulai dari 768px ke bawah */
@media(max-width:768px){
  .container{padding:10px}
  .header{padding:4px 6px;border-radius:var(--radius-sm);margin-bottom:6px}
  .header h1{font-size:.85rem}
  .header .subtitle{font-size:.6rem}
  .section{padding:10px;border-radius:var(--radius-md)}
  .stats-modal{width:95vw;padding:18px;border-radius:var(--radius-lg)}
  .title{font-size:.9rem;margin-bottom:12px}
  .grid-info{gap:4px;margin-bottom:10px;grid-template-columns:repeat(3,1fr)}
  .grid-charts{gap:4px;margin-bottom:10px;grid-template-columns:repeat(2,1fr)}
  .info{padding:6px;min-height:55px}
  .info-title{font-size:.55rem}
  .info-value{font-size:.65rem}
  .grid-btns{gap:6px}
  
  /* MOBILE: GRID LAYOUT - NO SCROLL */
  .grid-charts2{
    display:grid;grid-template-columns:repeat(3,1fr);gap:4px;padding:0;
    overflow:visible;scroll-snap-type:none;
  }
  
  .grid-charts2 .chart{
    flex:none;width:auto;min-height:55px;padding:2px;scroll-snap-align:none;
  }
  
  /* Hide scrollbar on mobile */
  .grid-charts2::-webkit-scrollbar{display:none}
  
  .chart{padding:4px;min-height:70px}
  .chart-btn{padding:8px 10px;font-size:.65rem}
  .img-cnt{padding:10px}
}

/* MOBILE - Small screens */
@media(max-width:480px){
  .top-ctrl{top:10px;right:10px;gap:4px}
  .btn{padding:6px 8px;font-size:.65rem}
  .toast{top:55px;right:10px;padding:8px 10px;font-size:.65rem;min-width:160px}
  .stats-modal{padding:14px}
  .close-btn{top:10px;right:12px;font-size:1rem}
  .header{padding:3px 5px;margin-bottom:5px}
  .header h1{font-size:.75rem}
  .header .subtitle{font-size:.55rem}
  .title{font-size:.85rem;margin-bottom:10px}
  .info-title{font-size:.5rem}
  .info-value{font-size:.6rem}
  
  .charts2-container{padding:3px}
  .grid-charts2{gap:3px}
  .grid-charts2 .chart{min-height:50px;padding:1px}
  .chart-btn{padding:6px 8px;font-size:.6rem}
  .img-cnt{padding:8px}
}

/* TINY SCREENS */
@media(max-width:320px){
  .container{padding:8px}
  .header{padding:2px 4px;margin-bottom:4px}
  .header h1{font-size:.7rem;margin-bottom:1px}
  .header .subtitle{font-size:.5rem}
  .section{padding:8px;border-radius:var(--radius-sm)}
  .title{font-size:.8rem;margin-bottom:8px}
  .stats-modal{padding:10px}
  .grid-info{gap:3px;margin-bottom:8px;grid-template-columns:repeat(3,1fr)}
  .grid-charts{gap:3px;margin-bottom:8px;grid-template-columns:repeat(2,1fr)}
  .info{padding:5px;min-height:50px}
  .info-title{font-size:.45rem}
  .info-value{font-size:.55rem}
  .grid-charts,.grid-btns{gap:2px}
  .chart{padding:3px;min-height:60px}
  
  .charts2-container{padding:2px}
  .grid-charts2{gap:2px}
  .grid-charts2 .chart{min-height:45px;padding:1px}
  .chart-btn{padding:6px 8px;font-size:.6rem}
  .img-cnt{padding:8px}
}

.grid-charts {
  display: flex;
  justify-content: center; /* horizontal center */
  align-items: center;     /* vertical center */
  gap: 20px;               /* jarak antar chart */
  flex-wrap: wrap;         /* biar responsif kalau layar kecil */
  margin: 20px auto;       /* auto center dengan margin */
  max-width: 900px;        /* batasi lebar total */
}

.chart {
  display: flex;
  justify-content: center;
  align-items: center;
  flex: 1 1 250px;         /* lebar fleksibel, minimal 250px */
}

</style>
</head>

<body>
  <div class="blur-overlay" id="blurOverlay"></div>

  <div class="main-content">
    <div class="container">
      <div class="top-ctrl">
        <button class="btn" id="themeBtn"><span id="themeText">Light</span></button>
        <button class="btn stats" id="statsBtn">Statistics</button>
        <button class="btn rst" id="resetBtn">Reset</button>
      </div>

      <div class="toast" id="toast">
        <span id="toastMsg"></span>
      </div>

      <header class="header">
        <h1>Network Monitor</h1>
        <p class="subtitle">Real-time Performance Dashboard</p>
      </header>

      <section class="section">
        <h2 class="title">Network Performance Metrics</h2>
        
        <!-- GRID-INFO: DATE - TIME - DAY -->
        <div class="grid-info">
          <div class="info">
            <div class="info-title">Date</div>
            <div id="currentDate" class="info-value">Loading...</div>
          </div>
          <div class="info">
            <div class="info-title">Time</div>
            <div id="currentTime" class="info-value">Loading...</div>
          </div>
          <div class="info">
            <div class="info-title">Day</div>
            <div id="currentDay" class="info-value">Loading...</div>
          </div>
        </div>
        
        <!-- GRID-CHARTS: ETH1, WWAN0, USB0, LAN -->
        <div class="grid-charts">
          <div class="chart">
            <div data-netdata="net.eth2" data-title="L860" data-chart-library="gauge" data-after="-100" data-width="100%" data-points="720" data-gauge-generate-gradient="[0,5,10,60,100]" data-gauge-gradient-percent-color-0="#fa709a" data-gauge-gradient-percent-color-5="#fa709a" data-gauge-gradient-percent-color-10="#f093fb" data-gauge-gradient-percent-color-60="#4facfe" data-gauge-gradient-percent-color-100="#43e97b" data-colors="#667eea"></div>
          </div>
          <div class="chart">
            <div data-netdata="net.eth0" data-title="LAN" data-chart-library="gauge" data-after="-100" data-width="100%" data-points="720" data-gauge-generate-gradient="[0,5,10,60,100]" data-gauge-gradient-percent-color-0="#fa709a" data-gauge-gradient-percent-color-5="#fa709a" data-gauge-gradient-percent-color-10="#f093fb" data-gauge-gradient-percent-color-60="#4facfe" data-gauge-gradient-percent-color-100="#43e97b" data-colors="#f093fb"></div>
          </div>
          <div class="chart">
            <div data-netdata="net.eth1" data-title="UTL Gigabyte" data-chart-library="gauge" data-after="-100" data-width="100%" data-points="720" data-gauge-generate-gradient="[0,5,10,60,100]" data-gauge-gradient-percent-color-0="#fa709a" data-gauge-gradient-percent-color-5="#fa709a" data-gauge-gradient-percent-color-10="#f093fb" data-gauge-gradient-percent-color-60="#4facfe" data-gauge-gradient-percent-color-100="#43e97b" data-colors="#43e97b"></div>
          </div>
        </div>

        <!-- SIMPLE CHARTS2 CONTAINER: Desktop=Scroll, Mobile=Grid -->
        <div class="charts2-container">
          <div class="grid-charts2" id="scrollCharts">
            <div class="chart">
              <div data-netdata="system.net" data-dimensions="received" data-chart-library="easypiechart" data-title="RECEIVED" data-width="100%" data-points="720" data-common-units="system.net.mainhead" data-colors="#4facfe"></div>
            </div>
            <div class="chart">
              <div data-netdata="system.net" data-dimensions="sent" data-chart-library="easypiechart" data-title="SENT" data-width="100%" data-points="720" data-common-units="system.net.mainhead" data-colors="#f093fb"></div>
            </div>
            <div class="chart">
              <div data-netdata="system.ram" data-dimensions="used|buffers|active|wired" data-chart-library="easypiechart" data-title="RAM" data-width="100%" data-points="720" data-colors="#667eea"></div>
            </div>
            <div class="chart">
              <div data-netdata="system.cpu" data-chart-library="easypiechart" data-title="CPU" data-units="%" data-easypiechart-max-value="100" data-width="100%" data-points="720" data-colors="#43e97b"></div>
            </div>
            <div class="chart">
              <div data-netdata="system.load" data-chart-library="easypiechart" data-title="LOAD" data-width="100%" data-points="720" data-colors="#ef4444"></div>
            </div>
            <div class="chart">
              <div data-netdata="netfilter.conntrack_sockets" data-chart-library="easypiechart" data-title="CONNECTIONS" data-width="100%" data-points="720" data-colors="#fbbf24"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div class="stats-modal" id="statsModal">
    <button class="close-btn" id="closeBtn">×</button>
    
    <h2 class="title">Network Statistics</h2>
    <p class="subtitle" style="margin-bottom:20px;">Historical network usage data</p>
    
    <div class="grid-btns">
      <button class="chart-btn active" data-chart="summary">Summary</button>
      <button class="chart-btn" data-chart="minutes">5 Minutes</button>
      <button class="chart-btn" data-chart="hourly">Hourly</button>
      <button class="chart-btn" data-chart="daily">Daily</button>
      <button class="chart-btn" data-chart="monthly">Monthly</button>
      <button class="chart-btn" data-chart="yearly">Yearly</button>
    </div>
    
    <div class="img-cnt" id="imageContainer">
      <img id="summary" class="chart-img" src="/vnstati/br-lan_vnstat_s.png" alt="Network Summary" style="display:block">
      <img id="minutes" class="chart-img" src="/vnstati/br-lan_vnstat_5.png" alt="5 Minutes Stats">
      <img id="hourly" class="chart-img" src="/vnstati/br-lan_vnstat_h.png" alt="Hourly Stats">
      <img id="daily" class="chart-img" src="/vnstati/br-lan_vnstat_d.png" alt="Daily Stats">
      <img id="monthly" class="chart-img" src="/vnstati/br-lan_vnstat_m.png" alt="Monthly Stats">
      <img id="yearly" class="chart-img" src="/vnstati/br-lan_vnstat_y.png" alt="Yearly Stats">
    </div>
  </div>

<script>
// Cached DOM elements
const el = {
  themeBtn: document.getElementById('themeBtn'),
  themeText: document.getElementById('themeText'),
  statsBtn: document.getElementById('statsBtn'),
  resetBtn: document.getElementById('resetBtn'),
  toast: document.getElementById('toast'),
  toastMsg: document.getElementById('toastMsg'),
  currentDate: document.getElementById('currentDate'),
  currentTime: document.getElementById('currentTime'),
  currentDay: document.getElementById('currentDay'),
  imageContainer: document.getElementById('imageContainer'),
  statsModal: document.getElementById('statsModal'),
  blurOverlay: document.getElementById('blurOverlay'),
  closeBtn: document.getElementById('closeBtn'),
  chartImages: document.querySelectorAll('.chart-img'),
  chartButtons: document.querySelectorAll('.chart-btn'),
  scrollCharts: document.getElementById('scrollCharts')
};

// Simple scroll functions - Desktop only
function scrollLeft() {
  if (window.innerWidth > 768) {
    el.scrollCharts.scrollBy({ left: -200, behavior: 'smooth' });
  }
}

function scrollRight() {
  if (window.innerWidth > 768) {
    el.scrollCharts.scrollBy({ left: 200, behavior: 'smooth' });
  }
}

// Theme System
const themes = ['light', 'dark', 'ocean', 'purple', 'gradient', 'cyber', 'transparent'];
const themeNames = ['Light', 'Dark', 'Ocean', 'Purple', 'Gradient', 'Cyber', 'Glass'];
let currentTheme = localStorage.getItem('selectedTheme') || 'light';

function applyTheme() {
  document.documentElement.setAttribute('data-theme', currentTheme);
  const index = themes.indexOf(currentTheme);
  el.themeText.textContent = themeNames[index];
  localStorage.setItem('selectedTheme', currentTheme);
}

function toggleTheme() {
  const index = themes.indexOf(currentTheme);
  currentTheme = themes[(index + 1) % themes.length];
  applyTheme();
}

// DateTime System
const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];

function updateDateTime() {
  const now = new Date();
  const pad = n => n.toString().padStart(2, '0');
  el.currentTime.textContent = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
  el.currentDate.textContent = `${pad(now.getDate())}/${pad(now.getMonth() + 1)}/${now.getFullYear()}`;
  el.currentDay.textContent = days[now.getDay()];
}

// Modal System
let isModalOpen = false;

function showModal() {
  isModalOpen = true;
  el.blurOverlay.classList.add('active');
  document.body.classList.add('stats-open');
  el.statsModal.classList.add('show');
  el.statsBtn.classList.add('active');
  document.body.style.overflow = 'hidden';
  localStorage.setItem('statsVisible', 'true');
}

function hideModal() {
  isModalOpen = false;
  el.blurOverlay.classList.remove('active');
  document.body.classList.remove('stats-open');
  el.statsModal.classList.remove('show');
  el.statsBtn.classList.remove('active');
  document.body.style.overflow = '';
  localStorage.setItem('statsVisible', 'false');
}

function toggleModal() {
  isModalOpen ? hideModal() : showModal();
}

// Chart System
let currentChart = 'summary';

function showChart(type) {
  if (type === currentChart) return;
  
  const newImg = document.getElementById(type);
  if (!newImg) return;
  
  el.imageContainer.classList.add('loading');
  document.getElementById(currentChart).style.display = 'none';
  
  const displayChart = () => {
    newImg.style.display = 'block';
    el.imageContainer.classList.remove('loading');
    currentChart = type;
  };
  
  if (newImg.complete) {
    setTimeout(displayChart, 200);
  } else {
    newImg.src = newImg.src.split('?')[0] + '?t=' + Date.now();
    newImg.onload = newImg.onerror = () => setTimeout(displayChart, 200);
  }
}

// Toast System
let toastTimeout;

function showToast(type, message) {
  if (toastTimeout) clearTimeout(toastTimeout);
  el.toast.className = `toast ${type}`;
  el.toastMsg.textContent = message;
  el.toast.classList.add('show');
  toastTimeout = setTimeout(() => el.toast.classList.remove('show'), 3000);
}

// Reset System
async function resetDatabase() {
  if (el.resetBtn.classList.contains('loading')) return;
  
  el.resetBtn.classList.add('loading');
  el.imageContainer.classList.add('loading');
  
  try {
    const response = await fetch('/cgi-bin/reset-vnstat.sh', { method: 'POST' });
    
    if (response.ok) {
      showToast('success', 'Reset Database Success');
      setTimeout(() => {
        const timestamp = Date.now();
        el.chartImages.forEach(img => {
          img.src = img.src.split('?')[0] + '?t=' + timestamp;
        });
        el.resetBtn.classList.remove('loading');
        el.imageContainer.classList.remove('loading');
      }, 5000);
    } else {
      throw new Error('Reset failed');
    }
  } catch (error) {
    el.resetBtn.classList.remove('loading');
    el.imageContainer.classList.remove('loading');
    showToast('error', 'Reset failed. Please try again.');
  }
}

// Event Handlers
el.themeBtn.addEventListener('click', e => { e.preventDefault(); toggleTheme(); });
el.statsBtn.addEventListener('click', e => { e.preventDefault(); toggleModal(); });
el.resetBtn.addEventListener('click', e => { e.preventDefault(); resetDatabase(); });
el.closeBtn.addEventListener('click', e => { e.preventDefault(); hideModal(); });
el.blurOverlay.addEventListener('click', e => { if (e.target === el.blurOverlay) hideModal(); });

document.querySelector('.grid-btns').addEventListener('click', e => {
  e.preventDefault();
  const btn = e.target.closest('.chart-btn');
  if (!btn || btn.classList.contains('active')) return;
  
  el.chartButtons.forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  showChart(btn.dataset.chart);
});

// Simple keyboard shortcuts
document.addEventListener('keydown', e => {
  if (e.ctrlKey && e.key === 't') {
    e.preventDefault();
    toggleTheme();
  } else if (e.key === 'Escape' && isModalOpen) {
    hideModal();
  } else if (e.key === 'ArrowLeft' && !isModalOpen) {
    e.preventDefault();
    scrollLeft();
  } else if (e.key === 'ArrowRight' && !isModalOpen) {
    e.preventDefault();
    scrollRight();
  }
});

// Simple mouse wheel scroll - Desktop only
el.scrollCharts.addEventListener('wheel', e => {
  if (window.innerWidth > 768 && Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
    e.preventDefault();
    el.scrollCharts.scrollBy({ left: e.deltaY > 0 ? 100 : -100, behavior: 'smooth' });
  }
});

// Initialize
function init() {
  applyTheme();
  updateDateTime();
  
  // Start datetime updates
  setInterval(updateDateTime, 1000);
  
  // Restore modal state
  if (localStorage.getItem('statsVisible') === 'true') {
    setTimeout(showModal, 100);
  }
  
  console.log('Network Monitor initialized with connection tracking');
  console.log(`Mode: ${window.innerWidth > 768 ? 'Desktop (Scrollable)' : 'Mobile (Grid)'}`);
}

// Initialize when DOM is ready
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', init);
} else {
  init();
}
</script>
</body>
</html>
